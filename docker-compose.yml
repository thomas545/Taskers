version: '3'

services:
  web:
    restart: always
    build: .
    expose:
      - "8000"
    links:
      - postgres:postgres
    #   - redis:redis
    volumes:
      - web-django:/usr/src/app
      - web-static:/usr/src/app/static
    # env_file: settings/.env
    command: python manage.py runserver 0.0.0.0:8000
